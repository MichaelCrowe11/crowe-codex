<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="50%" stop-color="#6B21A8"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="beakGrad" x1="0%" y1="0%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#38BDF8"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="circuitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A78BFA" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#60A5FA" stop-opacity="0.5"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" rx="16" fill="#0C0C1D"/>

  <!-- Grid -->
  <g opacity="0.03" stroke="#fff" stroke-width="0.5">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="600" y1="0" x2="600" y2="300"/>
    <line x1="900" y1="0" x2="900" y2="300"/>
  </g>

  <!-- Crow (compact) -->
  <g transform="translate(40, 35) scale(0.52)">
    <polygon points="210,80 240,60 270,72 260,100 230,105 210,95" fill="url(#bodyGrad)" opacity="0.95"/>
    <polygon points="210,80 230,55 250,50 240,60 210,80" fill="#7C3AED" opacity="0.9"/>
    <polygon points="210,95 230,105 220,130 195,120" fill="url(#bodyGrad)" opacity="0.92"/>
    <polygon points="195,120 220,130 230,170 215,200 180,190 170,155" fill="url(#bodyGrad)" opacity="0.88"/>
    <polygon points="170,155 180,190 215,200 220,240 185,260 145,240 135,195" fill="#5B21B6" opacity="0.85"/>
    <polygon points="210,80 195,120 170,155 135,195 120,170 140,120 175,85" fill="#4C1D95" opacity="0.9"/>
    <polygon points="120,170 135,195 145,240 130,280 90,290 60,260 55,210 75,175 100,160" fill="url(#bodyGrad)" opacity="0.9"/>
    <polygon points="60,260 90,290 80,320 45,310 30,280 40,255" fill="#4C1D95" opacity="0.88"/>
    <polygon points="30,280 45,310 35,340 15,325 10,295" fill="#3B0764" opacity="0.85"/>
    <polygon points="185,260 220,240 240,270 230,310 195,320 165,295 160,270" fill="#5B21B6" opacity="0.87"/>
    <polygon points="270,72 310,62 305,78 275,88 260,100 270,72" fill="url(#beakGrad)"/>
    <circle cx="245" cy="82" r="12" fill="#0C0C1D"/>
    <circle cx="245" cy="82" r="8" fill="#fff" opacity="0.95"/>
    <circle cx="247" cy="80" r="4.5" fill="#0C0C1D"/>
    <circle cx="249" cy="78" r="1.5" fill="#fff" opacity="0.9"/>
    <g filter="url(#glow)">
      <line x1="190" y1="145" x2="210" y2="155" stroke="url(#circuitGrad)" stroke-width="1.5"/>
      <line x1="210" y1="155" x2="210" y2="180" stroke="url(#circuitGrad)" stroke-width="1.5"/>
      <circle cx="190" cy="145" r="3" fill="#A78BFA" opacity="0.7"/>
      <circle cx="210" cy="155" r="3" fill="#818CF8" opacity="0.7"/>
      <circle cx="210" cy="180" r="3" fill="#60A5FA" opacity="0.7"/>
      <line x1="100" y1="195" x2="120" y2="210" stroke="url(#circuitGrad)" stroke-width="1.5"/>
      <circle cx="100" cy="195" r="3" fill="#A78BFA" opacity="0.7"/>
      <circle cx="120" cy="210" r="3" fill="#818CF8" opacity="0.7"/>
    </g>
  </g>

  <!-- Text block -->
  <text x="280" y="135"
        font-family="'SF Mono','Fira Code','JetBrains Mono',monospace"
        font-size="72" font-weight="800" fill="#FFFFFF" letter-spacing="6">CROWE</text>
  <text x="590" y="135"
        font-family="'SF Mono','Fira Code','JetBrains Mono',monospace"
        font-size="72" font-weight="300" fill="url(#textGrad)" letter-spacing="6">CODEX</text>

  <!-- Separator -->
  <line x1="280" y1="160" x2="1100" y2="160" stroke="url(#textGrad)" stroke-width="1.5" opacity="0.3"/>

  <!-- Tagline -->
  <text x="280" y="195"
        font-family="'SF Mono','Fira Code','JetBrains Mono',monospace"
        font-size="18" fill="#6B7280" letter-spacing="3">CROSS-VENDOR ADVERSARIAL AI VERIFICATION</text>

  <!-- Feature chips -->
  <g font-family="'SF Mono','Fira Code',monospace" font-size="13" transform="translate(280, 220)">
    <rect width="80" height="28" rx="14" fill="#7C3AED" opacity="0.15"/>
    <text x="40" y="18" text-anchor="middle" fill="#A78BFA">Claude</text>

    <rect x="95" width="80" height="28" rx="14" fill="#6B21A8" opacity="0.15"/>
    <text x="135" y="18" text-anchor="middle" fill="#A78BFA">Codex</text>

    <rect x="190" width="80" height="28" rx="14" fill="#2563EB" opacity="0.15"/>
    <text x="230" y="18" text-anchor="middle" fill="#60A5FA">Ollama</text>

    <rect x="285" width="60" height="28" rx="14" fill="#2563EB" opacity="0.15"/>
    <text x="315" y="18" text-anchor="middle" fill="#60A5FA">NIM</text>

    <rect x="375" width="120" height="28" rx="14" fill="#1E1B4B" opacity="0.3"/>
    <text x="435" y="18" text-anchor="middle" fill="#818CF8">7 Strategies</text>

    <rect x="510" width="110" height="28" rx="14" fill="#1E1B4B" opacity="0.3"/>
    <text x="565" y="18" text-anchor="middle" fill="#818CF8">221 Tests</text>

    <rect x="635" width="140" height="28" rx="14" fill="#1E1B4B" opacity="0.3"/>
    <text x="705" y="18" text-anchor="middle" fill="#818CF8">OWASP Suite</text>
  </g>
</svg>
