<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 320" width="960" height="320">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="50%" stop-color="#6B21A8"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="beakGrad" x1="0%" y1="0%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#38BDF8"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="circuitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A78BFA" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#60A5FA" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7C3AED" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#818CF8" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#2563EB" stop-opacity="0.5"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="960" height="320" rx="20" fill="#0C0C1D"/>

  <!-- Subtle grid -->
  <g opacity="0.03" stroke="#fff" stroke-width="0.5">
    <line x1="160" y1="0" x2="160" y2="320"/>
    <line x1="320" y1="0" x2="320" y2="320"/>
    <line x1="480" y1="0" x2="480" y2="320"/>
    <line x1="640" y1="0" x2="640" y2="320"/>
    <line x1="800" y1="0" x2="800" y2="320"/>
    <line x1="0" y1="160" x2="960" y2="160"/>
  </g>

  <!-- === CROW ICON (left side) === -->
  <g transform="translate(30, 28) scale(0.58)">
    <!-- Main body facets -->
    <polygon points="210,80 240,60 270,72 260,100 230,105 210,95"
             fill="url(#bodyGrad)" opacity="0.95"/>
    <polygon points="210,80 230,55 250,50 240,60 210,80"
             fill="#7C3AED" opacity="0.9"/>
    <polygon points="210,95 230,105 220,130 195,120"
             fill="url(#bodyGrad)" opacity="0.92"/>
    <polygon points="195,120 220,130 230,170 215,200 180,190 170,155"
             fill="url(#bodyGrad)" opacity="0.88"/>
    <polygon points="170,155 180,190 215,200 220,240 185,260 145,240 135,195"
             fill="#5B21B6" opacity="0.85"/>
    <polygon points="210,80 195,120 170,155 135,195 120,170 140,120 175,85"
             fill="#4C1D95" opacity="0.9"/>
    <!-- Wing -->
    <polygon points="120,170 135,195 145,240 130,280 90,290 60,260 55,210 75,175 100,160"
             fill="url(#bodyGrad)" opacity="0.9"/>
    <polygon points="60,260 90,290 80,320 45,310 30,280 40,255"
             fill="#4C1D95" opacity="0.88"/>
    <polygon points="30,280 45,310 35,340 15,325 10,295"
             fill="#3B0764" opacity="0.85"/>
    <!-- Tail -->
    <polygon points="185,260 220,240 240,270 230,310 195,320 165,295 160,270"
             fill="#5B21B6" opacity="0.87"/>
    <polygon points="195,320 230,310 245,340 220,360 190,345"
             fill="#4C1D95" opacity="0.82"/>

    <!-- Beak -->
    <polygon points="270,72 310,62 305,78 275,88 260,100 270,72"
             fill="url(#beakGrad)"/>
    <line x1="270" y1="82" x2="305" y2="72" stroke="#1E40AF" stroke-width="1" opacity="0.5"/>

    <!-- Eye -->
    <circle cx="245" cy="82" r="12" fill="#0C0C1D"/>
    <circle cx="245" cy="82" r="8" fill="#fff" opacity="0.95"/>
    <circle cx="247" cy="80" r="4.5" fill="#0C0C1D"/>
    <circle cx="249" cy="78" r="1.5" fill="#fff" opacity="0.9"/>

    <!-- Circuit traces -->
    <g filter="url(#glow)">
      <line x1="190" y1="145" x2="210" y2="155" stroke="url(#circuitGrad)" stroke-width="1.5"/>
      <line x1="210" y1="155" x2="210" y2="180" stroke="url(#circuitGrad)" stroke-width="1.5"/>
      <line x1="210" y1="180" x2="195" y2="195" stroke="url(#circuitGrad)" stroke-width="1.5"/>
      <circle cx="190" cy="145" r="3" fill="#A78BFA" opacity="0.7"/>
      <circle cx="210" cy="155" r="3" fill="#818CF8" opacity="0.7"/>
      <circle cx="210" cy="180" r="3" fill="#60A5FA" opacity="0.7"/>
      <circle cx="195" cy="195" r="3" fill="#38BDF8" opacity="0.7"/>

      <line x1="100" y1="195" x2="120" y2="210" stroke="url(#circuitGrad)" stroke-width="1.5"/>
      <line x1="120" y1="210" x2="115" y2="240" stroke="url(#circuitGrad)" stroke-width="1.5"/>
      <circle cx="100" cy="195" r="3" fill="#A78BFA" opacity="0.7"/>
      <circle cx="120" cy="210" r="3" fill="#818CF8" opacity="0.7"/>
      <circle cx="115" cy="240" r="3" fill="#60A5FA" opacity="0.7"/>

      <line x1="150" y1="115" x2="155" y2="140" stroke="url(#circuitGrad)" stroke-width="1.2"/>
      <circle cx="150" cy="115" r="2.5" fill="#C4B5FD" opacity="0.6"/>
      <circle cx="155" cy="140" r="2.5" fill="#A78BFA" opacity="0.6"/>
    </g>

    <!-- Facet highlights -->
    <g stroke="#fff" stroke-width="0.5" opacity="0.08">
      <line x1="210" y1="80" x2="195" y2="120"/>
      <line x1="195" y1="120" x2="170" y2="155"/>
      <line x1="120" y1="170" x2="60" y2="260"/>
      <line x1="180" y1="190" x2="185" y2="260"/>
    </g>
  </g>

  <!-- === TYPOGRAPHY (right side) === -->

  <!-- CROWE — bold, white, monospace -->
  <text x="310" y="155"
        font-family="'SF Mono','Fira Code','JetBrains Mono','Cascadia Code',monospace"
        font-size="82" font-weight="800" fill="#FFFFFF" letter-spacing="8"
        >CROWE</text>

  <!-- Gradient separator line with circuit nodes -->
  <line x1="310" y1="175" x2="870" y2="175" stroke="url(#lineGrad)" stroke-width="2"/>
  <circle cx="310" cy="175" r="3" fill="#7C3AED" opacity="0.7"/>
  <circle cx="590" cy="175" r="3" fill="#818CF8" opacity="0.7"/>
  <circle cx="870" cy="175" r="3" fill="#2563EB" opacity="0.7"/>

  <!-- CODEX — lighter weight, gradient fill -->
  <text x="310" y="240"
        font-family="'SF Mono','Fira Code','JetBrains Mono','Cascadia Code',monospace"
        font-size="82" font-weight="300" fill="url(#textGrad)" letter-spacing="8"
        >CODEX</text>

  <!-- Tagline -->
  <text x="310" y="280"
        font-family="'SF Mono','Fira Code','JetBrains Mono','Cascadia Code',monospace"
        font-size="14" fill="#6B7280" letter-spacing="4"
        >CROSS-VENDOR ADVERSARIAL AI VERIFICATION</text>

  <!-- Version badge -->
  <g transform="translate(790, 262)">
    <rect width="80" height="24" rx="12" fill="#7C3AED" opacity="0.15"/>
    <text x="40" y="16" text-anchor="middle"
          font-family="'SF Mono','Fira Code',monospace"
          font-size="11" font-weight="600" fill="#A78BFA">v2.0.0</text>
  </g>
</svg>
