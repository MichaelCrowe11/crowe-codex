<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0C0C1D"/>
      <stop offset="100%" stop-color="#1A0B2E"/>
    </linearGradient>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="50%" stop-color="#6B21A8"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="beakGrad" x1="0%" y1="0%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#38BDF8"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="circuitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A78BFA" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#60A5FA" stop-opacity="0.5"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <radialGradient id="spot1" cx="20%" cy="30%">
      <stop offset="0%" stop-color="#7C3AED" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <radialGradient id="spot2" cx="80%" cy="70%">
      <stop offset="0%" stop-color="#2563EB" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>
  <rect width="1280" height="640" fill="url(#spot1)"/>
  <rect width="1280" height="640" fill="url(#spot2)"/>

  <!-- Subtle grid -->
  <g opacity="0.03" stroke="#fff" stroke-width="0.5">
    <line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="320" y1="0" x2="320" y2="640"/>
    <line x1="640" y1="0" x2="640" y2="640"/>
    <line x1="960" y1="0" x2="960" y2="640"/>
  </g>

  <!-- Crow icon â€” centered left -->
  <g transform="translate(90, 90) scale(0.78)">
    <polygon points="210,80 240,60 270,72 260,100 230,105 210,95" fill="url(#bodyGrad)" opacity="0.95"/>
    <polygon points="210,80 230,55 250,50 240,60 210,80" fill="#7C3AED" opacity="0.9"/>
    <polygon points="210,95 230,105 220,130 195,120" fill="url(#bodyGrad)" opacity="0.92"/>
    <polygon points="195,120 220,130 230,170 215,200 180,190 170,155" fill="url(#bodyGrad)" opacity="0.88"/>
    <polygon points="170,155 180,190 215,200 220,240 185,260 145,240 135,195" fill="#5B21B6" opacity="0.85"/>
    <polygon points="210,80 195,120 170,155 135,195 120,170 140,120 175,85" fill="#4C1D95" opacity="0.9"/>
    <polygon points="120,170 135,195 145,240 130,280 90,290 60,260 55,210 75,175 100,160" fill="url(#bodyGrad)" opacity="0.9"/>
    <polygon points="60,260 90,290 80,320 45,310 30,280 40,255" fill="#4C1D95" opacity="0.88"/>
    <polygon points="30,280 45,310 35,340 15,325 10,295" fill="#3B0764" opacity="0.85"/>
    <polygon points="185,260 220,240 240,270 230,310 195,320 165,295 160,270" fill="#5B21B6" opacity="0.87"/>
    <polygon points="195,320 230,310 245,340 220,360 190,345" fill="#4C1D95" opacity="0.82"/>
    <polygon points="270,72 310,62 305,78 275,88 260,100 270,72" fill="url(#beakGrad)"/>
    <circle cx="245" cy="82" r="12" fill="#0C0C1D"/>
    <circle cx="245" cy="82" r="8" fill="#fff" opacity="0.95"/>
    <circle cx="247" cy="80" r="4.5" fill="#0C0C1D"/>
    <circle cx="249" cy="78" r="1.5" fill="#fff" opacity="0.9"/>
    <g filter="url(#glow)">
      <line x1="190" y1="145" x2="210" y2="155" stroke="url(#circuitGrad)" stroke-width="1.5"/>
      <line x1="210" y1="155" x2="210" y2="180" stroke="url(#circuitGrad)" stroke-width="1.5"/>
      <line x1="210" y1="180" x2="195" y2="195" stroke="url(#circuitGrad)" stroke-width="1.5"/>
      <circle cx="190" cy="145" r="3" fill="#A78BFA" opacity="0.7"/>
      <circle cx="210" cy="155" r="3" fill="#818CF8" opacity="0.7"/>
      <circle cx="210" cy="180" r="3" fill="#60A5FA" opacity="0.7"/>
      <circle cx="195" cy="195" r="3" fill="#38BDF8" opacity="0.7"/>
      <line x1="100" y1="195" x2="120" y2="210" stroke="url(#circuitGrad)" stroke-width="1.5"/>
      <line x1="120" y1="210" x2="115" y2="240" stroke="url(#circuitGrad)" stroke-width="1.5"/>
      <circle cx="100" cy="195" r="3" fill="#A78BFA" opacity="0.7"/>
      <circle cx="120" cy="210" r="3" fill="#818CF8" opacity="0.7"/>
      <circle cx="115" cy="240" r="3" fill="#60A5FA" opacity="0.7"/>
    </g>
  </g>

  <!-- Title -->
  <text x="530" y="235"
        font-family="'SF Mono','Fira Code','JetBrains Mono',monospace"
        font-size="96" font-weight="800" fill="#FFFFFF" letter-spacing="6">CROWE</text>
  <text x="530" y="340"
        font-family="'SF Mono','Fira Code','JetBrains Mono',monospace"
        font-size="96" font-weight="300" fill="url(#textGrad)" letter-spacing="6">CODEX</text>

  <!-- Separator -->
  <line x1="530" y1="260" x2="1180" y2="260" stroke="url(#textGrad)" stroke-width="2" opacity="0.3"/>
  <circle cx="530" cy="260" r="3" fill="#7C3AED" opacity="0.6"/>
  <circle cx="855" cy="260" r="3" fill="#818CF8" opacity="0.6"/>
  <circle cx="1180" cy="260" r="3" fill="#2563EB" opacity="0.6"/>

  <!-- Tagline -->
  <text x="530" y="390"
        font-family="'SF Mono','Fira Code','JetBrains Mono',monospace"
        font-size="20" fill="#6B7280" letter-spacing="3">CROSS-VENDOR ADVERSARIAL AI VERIFICATION</text>

  <!-- Feature pills -->
  <g font-family="'SF Mono','Fira Code',monospace" font-size="14">
    <g transform="translate(530, 430)">
      <rect width="145" height="32" rx="16" fill="#7C3AED" opacity="0.15"/>
      <text x="72" y="21" text-anchor="middle" fill="#A78BFA">7 Strategies</text>
    </g>
    <g transform="translate(690, 430)">
      <rect width="150" height="32" rx="16" fill="#6B21A8" opacity="0.15"/>
      <text x="75" y="21" text-anchor="middle" fill="#A78BFA">OWASP Suite</text>
    </g>
    <g transform="translate(855, 430)">
      <rect width="135" height="32" rx="16" fill="#2563EB" opacity="0.15"/>
      <text x="67" y="21" text-anchor="middle" fill="#60A5FA">4 Vendors</text>
    </g>
    <g transform="translate(1005, 430)">
      <rect width="120" height="32" rx="16" fill="#2563EB" opacity="0.15"/>
      <text x="60" y="21" text-anchor="middle" fill="#60A5FA">221 Tests</text>
    </g>
  </g>

  <!-- Bottom bar -->
  <rect x="0" y="620" width="1280" height="20" fill="url(#textGrad)" opacity="0.15"/>

  <!-- pip install -->
  <text x="640" y="560" text-anchor="middle"
        font-family="'SF Mono','Fira Code',monospace"
        font-size="22" fill="#4B5563" letter-spacing="1">pip install crowe-codex</text>
</svg>
